{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    {{movie.description}}
  </div>
</div>
{% if owner %}
<div class="row">
  <div class="col-md-12">
    <a href="{{url_for('edit_movie', category=movie.category.name, movie_id=movie.id)}}">Edit Movie</a>
    <a href="{{url_for('delete_movie', category=movie.category.name, movie_id=movie.id)}}">Delete Movie</a>
  </div>
</div>
{% endif %}
{% endblock %}
